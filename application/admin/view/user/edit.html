<script type="text/javascript">
 $('.form input[name="us_level"][value=' + "{$info['us_level']}" + ']').attr("checked", true);
 $('.form input[name="us_status"][value=' + "{$info['us_status']}" + ']').attr("checked", true);
 $('.form input[name="us_jibie"][value=' + "{$info['us_jibie']}" + ']').attr("checked", true);
 $('.form input[name="us_is_center"][value=' + "{$info['us_is_center']}" + ']').attr("checked", true);
 $('.form input[name="us_is_jy"][value=' + "{$info['us_is_jy']}" + ']').attr("checked", true);
function savePro(){
    $.post('{:url("edit")}',$('#form-article-add').serialize()).success(function(data){
    	layer.msg(data.msg);
    	if(data.code){
    		setTimeout(function(){
    			location.href = '';
    		},500);
    	}
    });
    return false;
}
function eee(dada) {
        var data = new FormData();
        data.append('file', dada[0].files[0]);
        var index = layer.load(1, { shade: false }); //0代表加载的风格，支持0-2
        $.ajax({
            url: '{:url("store/upload")}',
            type: 'POST',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                layer.msg(data.msg);
                if (data.code) {
                    $('.logo').attr('src',data.data);
                    $('input[name="us_head_pic"]').val(data.data);
                }
                layer.close(index);
            },
            error: function() {
                layer.close(index);
                layer.msg('上传出错');
            }
        });
    }
</script>
