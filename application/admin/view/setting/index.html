{include file="public/_meta" /}
<title>基本设置</title>
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 系统管理
        <span class="c-gray en">&gt;</span> 基本设置
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" onclick="ooo()" title="清楚缓存"><i class="Hui-iconfont">&#xe706;</i></a>&nbsp;&nbsp;&nbsp;&nbsp;
    </nav>
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add">
            <div id="tab-system" class="HuiTab">
                <div class="tabBar cl">
                    <span>基本设置</span>
                    <span>参数设置</span>
                    <span>奖励开关</span>
                </div>
                <div class="tabCon">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站状态：</label>
                        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                            <div class="radio-box">
                                <input name="status" type="radio" value="1" id="">
                                <label for="sex-1">在线</label>
                            </div>
                            <div class="radio-box">
                                <input type="radio" value="0" id="" name="status">
                                <label for="sex-2" class="c-red">关闭</label>
                            </div>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 激励奖金到会员卡：
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="club_card_allot" value="{:cache('setting')['club_card_allot']}" class="input-text" style="width:20%">%
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 激励奖金到综合管理费：
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="synthesize_manage_fee" value="{:cache('setting')['synthesize_manage_fee']}" class="input-text" style="width:20%">%
                        </div>
                    </div>
                    
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 购买vip
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="vip" value="{:cache('setting')['vip']}" class="input-text" style="width:20%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 购买vippluss
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="vipplus" value="{:cache('setting')['vipplus']}" class="input-text" style="width:20%">
                        </div>
                    </div>
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 提现手续费%
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="tx_recharge" value="{:cache('setting')['tx_recharge']}" class="input-text" style="width:20%">
                        </div>
                    </div>
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 充3000赠送
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="song_num" value="{:cache('setting')['song_num']}" class="input-text" style="width:20%">
                        </div>
                    </div>
                </div>
                <div class="tabCon">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 每日业绩总额的%用于静态奖总额
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="static_money" value="{:cache('setting')['static_money']}" class="input-text" style="width:20%">%
                        </div>
                    </div>
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 管理奖励1代
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="manage_yi" value="{:cache('setting')['manage_yi']}" class="input-text" style="width:20%">%
                        </div>
                    </div>
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 管理奖励2代
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="manage_er" value="{:cache('setting')['manage_er']}" class="input-text" style="width:20%">%
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 管理奖励3代
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="manage_san" value="{:cache('setting')['manage_san']}" class="input-text" style="width:20%">%
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 升级报单中心需要金额
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="center_money" value="{:cache('setting')['center_money']}" class="input-text" style="width:20%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span> 报单中心
                        </label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="center_calcu" value="{:cache('setting')['center_calcu']}" class="input-text" style="width:20%">%
                        </div>
                    </div>
                </div>
                 <div class="tabCon">
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>对碰奖励：</label>
                        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                            <div class="radio-box">
                                <input name="switch_peng" type="radio" value="1" id="">
                                <label for="sex-1">开启</label>
                            </div>
                            <div class="radio-box">
                                <input name="switch_peng" type="radio" value="0" id="" >
                                <label for="sex-2" class="c-red">关闭</label>
                            </div>
                        </div>
                    </div>
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>管理奖励：</label>
                        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                            <div class="radio-box">
                                <input name="switch_manage" type="radio" value="1" id="">
                                <label for="sex-1">开启</label>
                            </div>
                            <div class="radio-box">
                                <input name="switch_manage" type="radio" value="0" id="">
                                <label for="sex-2" class="c-red">关闭</label>
                            </div>
                        </div>
                    </div>
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>见点奖励：</label>
                        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                            <div class="radio-box">
                                <input name="switch_point" type="radio" value="1" id="">
                                <label for="sex-1">开启</label>
                            </div>
                            <div class="radio-box">
                                <input name="switch_point" type="radio" value="0" id="">
                                <label for="sex-2" class="c-red">关闭</label>
                            </div>
                        </div>
                    </div>
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>直推奖励：</label>
                        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                            <div class="radio-box">
                                <input name="switch_direct" type="radio" value="1" id="">
                                <label for="sex-1">开启</label>
                            </div>
                            <div class="radio-box">
                                <input name="switch_direct" type="radio" value="0" id="">
                                <label for="sex-2" class="c-red">关闭</label>
                            </div>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>静态拓展奖励：</label>
                        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                            <div class="radio-box">
                                <input name="switch_static" type="radio" value="1" id="">
                                <label for="sex-1">开启</label>
                            </div>
                            <div class="radio-box">
                                <input name="switch_static" type="radio" value="0" id="">
                                <label for="sex-2" class="c-red">关闭</label>
                            </div>
                        </div>
                    </div>
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>精英奖励:</label>
                        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                            <div class="radio-box">
                                <input name="switch_jy" type="radio" value="1" id="">
                                <label for="sex-1">开启</label>
                            </div>
                            <div class="radio-box">
                                <input name="switch_jy" type="radio" value="0">
                                <label for="sex-2" class="c-red">关闭</label>
                            </div>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>报单中心奖励:</label>
                        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                            <div class="radio-box">
                                <input name="switch_center" type="radio" value="1" id="">
                                <label for="sex-1">开启</label>
                            </div>
                            <div class="radio-box">
                                <input name="switch_center" type="radio" value="0" id="">
                                <label for="sex-2" class="c-red">关闭</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button onclick="return saveConfig();" class="btn btn-primary radius" type="submit"><i clsass="Hui-iconfont">&#xe632;</i> 保存</button>
                        <button class="btn btn-default radius rst" type="reset">&nbsp;&nbsp;重置&nbsp;&nbsp;</button>
                    </div>
                </div>
        </form>
    </div>
    {include file="public/_footer" /}
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript">
    $('.form input[name="status"][value=' + "{:cache('setting')['status']}" + ']').attr("checked", true);
    $('.form input[name="switch_peng"][value=' + "{:cache('setting')['switch_peng']}" + ']').attr("checked", true);
    $('.form input[name="switch_manage"][value=' + "{:cache('setting')['switch_manage']}" + ']').attr("checked", true);
    $('.form input[name="switch_point"][value=' + "{:cache('setting')['switch_point']}" + ']').attr("checked", true);
    $('.form input[name="switch_direct"][value=' + "{:cache('setting')['switch_direct']}" + ']').attr("checked", true);
    $('.form input[name="switch_static"][value=' + "{:cache('setting')['switch_static']}" + ']').attr("checked", true);
    $('.form input[name="switch_jy"][value=' + "{:cache('setting')['switch_jy']}" + ']').attr("checked", true);
    $('.form input[name="switch_center"][value=' + "{:cache('setting')['switch_center']}" + ']').attr("checked", true);

    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index: 0
        });
    });
    // /setting/saveinfo
    function saveConfig() {
        $.post("{:url('setting/index')}", $('.form').serialize()).success(function(data) {
            layer.msg(data.msg);
            if (!data.code) {
                $('.rst').click();
            }
        });
        return false;
    }

    function ooo() {
        $.post("{:url('every/clear')}").success(function(data) {
            layer.msg('清除成功');
        });
        return false;
    }
    $("#file_upload").change(function() {
        //提交
        var data = new FormData();
        // console.log($(this)[0].files[0]);
        data.append('img', $(this)[0].files[0]);
        $.ajax({
            url: '{:url("tupian")}',
            type: 'POST',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                if (data.code) {
                    $('#background').val(data.data);
                    $('.preview').attr('src', data.data);
                } else {
                    layer.msg(data.msg);
                }

            },
            error: function() {
                layer.msg('上传出错');
            }
        });
    });

    </script>
        <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
